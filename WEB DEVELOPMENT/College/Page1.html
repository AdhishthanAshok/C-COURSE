<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
        margin: 20px auto;
      }
      button {
        background-color: aqua;
      }
      th,
      td {
        background-color: rgb(48, 232, 149);
        padding: 10px;
        text-align: left;
        font-size: x-large;
        font-family: cursive;
      }

      #top-table {
        margin-bottom: 20px;
      }
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body style="background-color: rgb(140, 245, 245)">
    <table id="top-table">
      <caption
        style="
          font-size: larger;

          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
            sans-serifS;
        "
      >
        Login
      </caption>
      <br />
      <tr>
        <td><input type="radio" name="username" /></td>
        <td>Student</td>
      </tr>
      <tr>
        <td><input type="radio" name="username" /></td>
        <td>Alumni</td>
      </tr>
      <tr>
        <td>
          <input type="radio" name="username" />
        </td>
        <td>Staff</td>
      </tr>
    </table>

    <table>
      <tr>
        <td>Email:</td>
        <td><input style="padding: 8px" ; type="email" name="reg-email" /></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td>
          <input style="padding: 8px" ;type="password" name="reg-password" />
        </td>
      </tr>
    </table>
    <div class="center">
      <input
        type="submit"
        value="Login"
        style="
          background-color: rgb(221, 93, 253);
          border: none;
          padding: 1%;
          cursor: pointer;
        "
      />
    </div>
  </body>
</html>
