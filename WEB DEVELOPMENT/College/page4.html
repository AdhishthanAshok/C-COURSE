<!DOCTYPE html>
<html>
  <head>
    <title>Student Form</title>
  </head>
  <body
    style="
      text-align: center;
      font-size: x-large;
      background-color: rgb(84, 242, 218);
    "
  >
    <h2 style="font-family: cursive">Student Form</h2>

    <form>
      <label>Name:</label>
      <input
        style="border-radius: 1px; padding: 10px"
        ;
        type="text"
        id="first-name"
        name="first-name"
        required
      />
      <br />
      <br />
      <label for="email">Email: </label>
      <input
        style="border-radius: 1px; padding: 10px"
        ;
        type="email"
      /><br /><br />
      <label>Semester</label>
      <input
        style="border-radius: 1px; padding: 10px"
        ;
        type="number"
        required
      />
      <br />
      <br />
      <label>News:</label>
      <select style="border-radius: 1px; padding: 10px">
        <option value="Select a Course">Select a News</option>
        <option value="">Sports</option>
        <option value="">Technical</option>
        <option value="">Debate</option>
        <option value="">Music</option></select
      ><br /><br />
      <label
        >Gender:
        <input type="radio" name="gender" value="male" />
        Male
      </label>

      <label>
        <input type="radio" name="gender" value="female" />
        Female
      </label>
      <br />
      <br />

      <label>Phone:</label>
      <input type="tel" /><br /><br />
      Upload News
      <br />
      <textarea cols="80" rows="4" required></textarea><br /><br />
      <label for="file"></label>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
