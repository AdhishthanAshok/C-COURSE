<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      p.dotted {
        outline-style: dotted;
        outline-color: aqua;
      }
      p.dashed {
        outline-style: dashed;
        outline-color: rgb(3, 140, 78);
      }
      p.solid {
        outline-style: solid;
        outline-color: rgb(205, 59, 10);
      }
      p.double {
        outline-style: double;
        outline-color: rgb(198, 15, 128);
      }
    </style>
  </head>
  <body>
    <p class="dotted">Dotted Outline</p>
    <p class="dashed">Dashed Outline</p>
    <p class="solid">Solid Outline</p>
    <p class="double">Double Outline</p>
  </body>
</html>
