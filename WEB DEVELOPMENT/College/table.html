<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Records</title>
  </head>
  <body style="background-color: rgb(103, 255, 57)" ;>
    <h1 style="text-align: center">Temperature of different States</h1>
    <table
      style="width: 100%; border-top: #69c302; border-bottom: 2px solid #059da8"
    >
      <thead>
        <tr
          style="
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #059da8;
          "
        >
          <th
            style="
              text-align: left;
              padding: 8px;
              border-bottom: 1px solid #ddd;
            "
          >
            Place
          </th>
          <th
            style="
              text-align: left;
              padding: 8px;
              border-bottom: 1px solid #ddd;
            "
          >
            State
          </th>
          <th
            style="
              text-align: left;
              padding: 8px;
              border-bottom: 1px solid #ddd;
            "
          >
            Temperature
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          style="text-align: left; padding: 8px; border-bottom: 1px solid #ddd"
        >
          <td
            style="
              text-align: left;
              padding: 8px;
              border-bottom: 1px solid #ddd;
            "
          >
            Lucknow
          </td>
          <td rowspan="2">Uttar Pradesh</td>
          <td
            style="
              text-align: left;
              padding: 8px;
              border-bottom: 1px solid #ddd;
            "
          >
            25&deg;C
          </td>
        </tr>
        <tr
          style="text-align: left; padding: 8px; border-bottom: 1px solid #ddd"
        >
          <td
            style="
              text-align: left;
              padding: 8px;
              border-bottom: 1px solid #ddd;
            "
          >
            Agra
          </td>
          <td
            style="
              text-align: left;
              padding: 8px;
              border-bottom: 1px solid #ddd;
            "
          >
            26&deg;C
          </td>
        </tr>
        <tr
          style="text-align: left; padding: 8px; border-bottom: 1px solid #ddd"
        >
          <td
            style="
              text-align: left;
              padding: 8px;
              border-bottom: 1px solid #ddd;
            "
          >
            Indore
          </td>
          <td
            style="
              text-align: left;
              padding: 8px;
              border-bottom: 1px solid #ddd;
            "
          >
            Madhya Pradesh
          </td>
          <td
            style="
              text-align: left;
              padding: 8px;
              border-bottom: 1px solid #ddd;
            "
          >
            27&deg;C
          </td>
        </tr>
        <tr
          style="text-align: left; padding: 8px; border-bottom: 1px solid #ddd"
        >
          <td
            style="
              text-align: left;
              padding: 8px;
              border-bottom: 1px solid #ddd;
            "
          >
            Pune
          </td>
          <td
            style="
              text-align: left;
              padding: 8px;
              border-bottom: 1px solid #ddd;
            "
          >
            Maharastra
          </td>
          <td
            style="
              text-align: left;
              padding: 8px;
              border-bottom: 1px solid #ddd;
            "
          >
            28&deg;C
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
