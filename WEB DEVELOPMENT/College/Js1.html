<!DOCTYPE html>
<html>
  <head>
    <title>Arithmetic Operations</title>
    <style>
      .innertHTML {
        font-family: cursive;
      }
    </style>
  </head>
  <body>
    <h1 style="font-family: 'Courier New', Courier, monospace">
      Arithmetic Operations (+ , - , * , / , % , * * )
    </h1>
    <br />

    <label style="font-family: cursive" for="num1">Number 1:</label>
    <input type="text" id="num1" />

    <br /><br />
    <label style="font-family: cursive" for="num2">Number 2:</label>
    <input type="text" id="num2" />
    <br />
    <br />
    <button style="font-family: cursive" onclick="performOperations()">
      Operate
    </button>

    <h2>Operations :</h2>
    <div id="results"></div>

    <script>
      function performOperations() {
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);

        var addition = num1 + num2;
        var subtraction = num1 - num2;
        var multiplication = num1 * num2;
        var division = num1 / num2;
        var modulo = num1 % num2;
        var doubleMultiplication = 2 * (num1 * num2);

        var resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML =
          "Addition (Number 1 + Number 2) ==> " +
          addition +
          "<br>" +
          "Subtraction (Number 1 - Number 2) ==> " +
          subtraction +
          "<br>" +
          "Multiplication (Number 1 * Number 2) ==> " +
          multiplication +
          "<br>" +
          "Division (Number 1 / Number 2) ==> " +
          division +
          "<br>" +
          "Modulo (Number 1 % Number 2) ==> " +
          modulo +
          "<br>" +
          "Double Multiplication (Number 1 ** Number 2) ==> " +
          doubleMultiplication;
      }
    </script>
  </body>
</html>
