<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

       <!-- // Avoid using <br> for new line ...we can do that in CSS   -->

<body>
    <h2>Form Submission : </h2>
    <form action="Backend.cpp">
        <div>
            <label for="name">Name</label>
            <input type="text" name="MyName" id="name">
        </div>
        <br>
        <div>
            <label for="rollno.">Roll No.</label>
            <input type="number" name="MyRollNo." id="rollno.">
        </div>
        <br>
        <div>
            <label for="age">Age</label>
            <input type="number" name="MyAge" id="age">
        </div>
        <br>                                                     <!--By default checked--> 
         <div>                                                         <!-- | -->
            <label for="eligibility">Are you Eligible ?</label>                             <!-- | -->     
             <input type="checkbox" name="Eligibility" id="eligibility" checked>
        </div>
        <br>
        <div>
            Gender : Male <input type="radio" name="MyGender"> Female <input type="radio" name="MyGender">
        </div>
        <br>
        <div>
            DOB : <input type="date" name="MyDOB">
        </div>
        <br>
        <div>
            <label for="tell"> Tell about Yourself</label>
           <textarea name="myText" cols="20" rows="5" id="tell"></textarea>
        </div>
        <br>
        <div>
           <label for="mycar">Select your Car </label>
           <select name="MyCar" id="mycar">
            <option value="mer">Mercedes</option>
            <option value="aud" selected>Audi</option>
            <option value="fer">Ferrari</option>
           </select>
        </div>
        <br>
        <div>
        <input type="submit" name="Submit Now" >
        <input type="reset" name="Reset Now" >
        </div>
    </form>
</body>
</html>
