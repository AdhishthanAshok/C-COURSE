<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="112855542828-iuj3c1ki26iurcvnq3dtu4l7cnp7knin.apps.googleusercontent.com"
    />
    <title>Image Searcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div class="data">
      <p>Name</p>
      <p id="name" class="alert alert-success"></p>
      <p>Email</p>
      <p id="email" class="alert alert"></p>
      <button type="button" class="btn btn-danger" onclick></button>
    </div>
    <h1>Image Search App</h1>

    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1695575161610-7aeb03933996?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2072&q=80"
          alt="Forest"
        />
        <a
          href="https://unsplash.com/photos/a-path-through-a-grove-of-trees-in-a-forest-IE7hpqhAs2g"
          target="blank"
          >A man walking in Forest</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1695575161610-7aeb03933996?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2072&q=80"
          alt="Forest"
        />
        <a
          href="https://unsplash.com/photos/a-path-through-a-grove-of-trees-in-a-forest-IE7hpqhAs2g"
          target="blank"
          >A man walking in Forest</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1695575161610-7aeb03933996?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2072&q=80"
          alt="Forest"
        />
        <a
          href="https://unsplash.com/photos/a-path-through-a-grove-of-trees-in-a-forest-IE7hpqhAs2g"
          target="blank"
          >A man walking in Forest</a
        >
      </div>
    </div>
    <button id="show-more-button">Show More</button>
    <script src="script.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </body>
</html>
