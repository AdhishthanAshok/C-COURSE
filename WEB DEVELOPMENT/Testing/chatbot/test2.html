<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      .chat-container {
        max-width: 400px;
        margin: 50px auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
      }

      .chat-header {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        text-align: center;
      }

      .chat-body {
        padding: 10px;
        height: 300px;
        overflow-y: scroll;
      }

      .user-message {
        background-color: #2196f3;
        color: white;
        border-radius: 5px;
        padding: 8px;
        margin-bottom: 5px;
        max-width: 70%;
      }

      .bot-message {
        background-color: #f0f0f0;
        border-radius: 5px;
        padding: 8px;
        margin-bottom: 5px;
        max-width: 70%;
      }

      .chat-input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-top: none;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        outline: none;
      }

      .send-button {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        background-color: #4caf50;
        color: white;
        border: none;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        cursor: pointer;
        outline: none;
      }
    </style>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">Chatbot</div>
      <div class="chat-body" id="chatBody">
        <div class="bot-message">Hello! How can I help you?</div>
      </div>
      <input type="text" class="chat-input" id="userInput" placeholder="Type your message...">
      <button class="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
      async function sendMessage() {
        const userInput = document.getElementById("userInput");
        const chatBody = document.getElementById("chatBody");

        // Get user input
        const userMessage = userInput.value;

        // Append user message to the chat body
        const userMessageElement = document.createElement("div");
        userMessageElement.className = "user-message";
        userMessageElement.textContent = userMessage;
        chatBody.appendChild(userMessageElement);

        // Simulate bot response (replace with actual chatbot API call)
        const url = "https://robomatic-ai.p.rapidapi.com/api";
        const options = {
          method: "POST",
          headers: {
            "content-type": "application/x-www-form-urlencoded",
            "X-RapidAPI-Key": "05d4449ebemsh26f52f204d83b58p14a84bjsne331f949f69b",
            "X-RapidAPI-Host": "robomatic-ai.p.rapidapi.com",
          },
          body: new URLSearchParams({
            in: userMessage,
            op: "in",
            cbot: "1",
            SessionID: "RapidAPI1",
            cbid: "1",
            key: "RHMN5hnQ4wTYZBGCF3dfxzypt68rVP",
            ChatSource: "RapidAPI",
            duration: "1",
          }),
        };

        try {
          const response = await fetch(url, options);
          const result = await response.json();

          // Extract the "out" value from the response
          const botResponse = result.out;

          // Display the bot's response in a new paragraph
          const botMessageElement = document.createElement("div");
          botMessageElement.className = "bot-message";
          botMessageElement.textContent = botResponse;
          chatBody.appendChild(botMessageElement);

        } catch (error) {
          console.error(error);
        }

        // Clear user input
        userInput.value = "";

        // Scroll to the bottom of the chat body
        chatBody.scrollTop = chatBody.scrollHeight;
      }
    </script>
  </body>
</html>
