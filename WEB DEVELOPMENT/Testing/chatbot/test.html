<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .chat-container {
            max-width: 400px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .chat-body {
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
        }

        .user-message {
            background-color: #2196F3;
            color: white;
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 5px;
            max-width: 70%;
        }

        .bot-message {
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 5px;
            max-width: 70%;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-top: none;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            outline: none;
        }

        .send-button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            cursor: pointer;
            outline: none;
        }
    </style>
    <title>Chatbot</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chatbot</div>
        <div class="chat-body" id="chatBody">
            <div class="bot-message">Hello! How can I help you?</div>
        </div>
        <input type="text" class="chat-input" id="userInput" placeholder="Type your message...">
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const chatBody = document.getElementById("chatBody");

            // Get user input
            const userMessage = userInput.value;

            // Append user message to the chat body
            const userMessageElement = document.createElement("div");
            userMessageElement.className = "user-message";
            userMessageElement.textContent = userMessage;
            chatBody.appendChild(userMessageElement);

            // Simulate bot response (replace with actual chatbot API call)
            const botMessage = "I'm just a simple example chatbot!";
            const botMessageElement = document.createElement("div");
            botMessageElement.className = "bot-message";
            botMessageElement.textContent = botMessage;
            chatBody.appendChild(botMessageElement);

            // Clear user input
            userInput.value = "";

            // Scroll to the bottom of the chat body
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    </script>
</body>
</html>
