<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Tutorial in JS</title>
    <link rel="stylesheet" href="./style/otpstyle.css" />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </head>
  <body>
    <h1>OTP Using JavaScript</h1>
    <div class="form">
      <input type="email" id="email" placeholder="Enter Email..." />

      <div class="otpverify">
        <input
          type="text"
          id="otp_inp"
          placeholder="Enter the OTP sent to your Email..."
        />
        <button class="btn" id="otp-btn">Verify</button>
      </div>

      <button onclick="sendOTP()" class="btn">Send OTP</button>
    </div>

    <script src="./script/otpscript.js"></script>
  </body>
</html>
