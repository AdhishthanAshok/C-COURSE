<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Entry Form</title>
</head>
<body>
    <h2>Student Details Entry Form</h2>
    <form id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="roll">Roll Number:</label>
        <input type="text" id="roll" required><br>

        <label for="course">Course:</label>
        <input type="text" id="course" required><br>

        <input type="button" value="Submit" onclick="submitForm()">
    </form>

    <script>
        function submitForm() {
            var name = document.getElementById("name").value;
            var roll = document.getElementById("roll").value;
            var course = document.getElementById("course").value;

            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();

            // Specify the request method, URL, and set asynchronous to true
            xhr.open("POST", "process_form", true);

            // Set the request header
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            // Define the callback function to handle the response
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    alert(xhr.responseText); // Display the response
                }
            };

            // Prepare the data to send
            var data = "name=" + encodeURIComponent(name) +
                       "&roll=" + encodeURIComponent(roll) +
                       "&course=" + encodeURIComponent(course);

            // Send the request with the form data
            xhr.send(data);
        }
    </script>
</body>
</html>
