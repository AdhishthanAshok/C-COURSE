<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementataion of ID's and Classes in CSS</title>
    <style>
          #redline{
            color : rgb(0, 0, 204);
            background-color: antiquewhite;
         }
        .thirdblue ,.secondblue , .blue{
            border: 2px solid red;
            color : rgb(255, 77, 0);
            background-color: rgb(254, 196, 119);
         }
         span , footer{
            color : rgb(235, 0, 157);
            background-color: rgb(93, 240, 223);
         }
    </style>
</head>
<body>
    <h1>ID's in CSS</h1>
    <p id="redline">This is colored by using ID of this line</p>

    <p class="blue">This is first line colored by using Class of this line</p>
    <p class="secondblue">This is second line colored by using Class of this line</p>
    <p class="thirdblue">This is third line colored by using Class of this line</p>

    <span>This line is </span>
    <footer>This is footer</footer>

</body>
</html>
