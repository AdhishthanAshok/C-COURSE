<!DOCTYPE html>
<html>
  <head>
    <title>Railway Registration Form</title>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css" />
  </head>
  <body>
    <h1>Railway Registration Form</h1>
    <form action="/submit_registration" method="post">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required />
      <br /><br />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />
      <br /><br />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br /><br />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />
      <br /><br />

      <label for="departure">Departure Station:</label>
      <input type="text" id="departure" name="departure" required />
      <br /><br />

      <label for="destination">Destination Station:</label>
      <input type="text" id="destination" name="destination" required />
      <br /><br />

      <label for="dateOfJourney">Date of Journey:</label>
      <input type="date" id="dateOfJourney" name="dateOfJourney" required />
      <br /><br />

      <label for="class">Class:</label>
      <select id="class" name="class" required>
        <option value="">Select</option>
        <option value="sleeper">Sleeper</option>
        <option value="ac3">AC 3 Tier</option>
        <option value="ac2">AC 2 Tier</option>
        <option value="ac1">AC First Class</option>
      </select>
      <br /><br />

      <input type="submit" value="Register" />
    </form>
  </body>
</html>
