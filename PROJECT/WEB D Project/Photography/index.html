<!DOCTYPE html>
<html>
  <head>
    <title>College Attendance System</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>College Attendance System</h1>

      <!-- Login Form -->
      <div id="login-form" class="form-container">
        <h2>Login</h2>
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" required />

          <input type="submit" value="Login" />
        </form>
        <p id="login-error" class="error-message"></p>
      </div>

      <!-- Signup Form -->
      <div id="signup-form" class="form-container">
        <h2>Sign Up</h2>
        <form>
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" required />

          <label for="email">Email:</label>
          <input type="email" id="email" required />

          <label for="new-username">Username:</label>
          <input type="text" id="new-username" required />

          <label for="new-password">Password:</label>
          <input type="password" id="new-password" required />

          <input type="submit" value="Sign Up" />
        </form>
        <p id="signup-success" class="success-message"></p>
        <p id="signup-error" class="error-message"></p>
      </div>

      <!-- Attendance Form -->
      <div id="attendance-form" class="form-container">
        <h2>Record Attendance</h2>
        <form>
          <label for="subject">Subject:</label>
          <select id="subject">
            <option value="math">Math</option>
            <option value="english">English</option>
            <option value="science">Science</option>
            <option value="history">History</option>
          </select>

          <label for="attendance">Attendance:</label>
          <input type="number" id="attendance" min="0" max="100" required />

          <input type="submit" value="Record Attendance" />
        </form>
        <p id="attendance-error" class="error-message"></p>
        <p id="attendance-success" class="success-message"></p>
      </div>

      <!-- Attendance Record -->
      <div id="attendance-record">
        <h2>Attendance Record</h2>
        <table id="record-table">
          <tr>
            <th>Subject</th>
            <th>Attendance</th>
          </tr>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
